<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegue pela Imunização</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    
    <div class="container">
        <div class="quadro">
            <header><h1>Navegue pela Imunização</h1></header>
            <section id="caixaIdade">
                <div>
                    <label for="idade">Digite sua idade:</label>
                    <input type="number" id="idade" name="idade" min="0" required>
                </div>
                    
                    <div id="radio">
                        <label for="meses">   Meses
                            <input type="radio" id="meses" name="mes_ano" value="mes">
                        </label>
                    
                        <label for="anos">  Anos
                            <input type="radio" id="anos" name="mes_ano" value="ano">
                        </label>
                       
                   
                    </div> <!--radio-->
                    
                    <button type="button" id="verificar" onclick="verificarVacinas()">Verificar Vacinas</button>
                 
                  
                
            </section>
            
                <div id="res" class="resultado-scroll"></div>

                <div id="sidebar" class="sidebar">
                    <div id="infoVac"></div>
                    <button onclick="fecharSidebar()">Fechar</button>
                </div>

    </div> <!--container-->

<script src="script.js"></script>
</body>
</html>
